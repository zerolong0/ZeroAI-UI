<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroAI-UI Demo - AI Chat (Constraint-First)</title>
  <style>
    /* ========================================
       ZeroAI-UI: Constraint-First Design Tokens
       只有 10 个核心约束
       ======================================== */

    :root {
      /* Constraint 1: Colors（只有 3 种） */
      --color-human: #2563EB;
      --color-ai: #8B5CF6;
      --color-neutral: #6B7280;
      --color-bg: #FFFFFF;
      --color-bg-elevated: #F9FAFB;
      --color-border: #E5E7EB;
      --color-text-primary: #111827;
      --color-text-secondary: #6B7280;

      /* Constraint 2: Typography（只有 4 个字号） */
      --text-sm: 14px;
      --text-base: 16px;
      --text-lg: 20px;
      --text-xl: 28px;
      --font-normal: 400;
      --font-bold: 600;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

      /* Constraint 3: Spacing（只有 2 个基础单位） */
      --space-compact: 8px;
      --space-comfortable: 16px;
      --space-2: 16px;
      --space-4: 32px;
      --space-6: 48px;

      /* Constraint 4: Border Radius（只有 1 个） */
      --radius: 8px;
      --radius-full: 9999px;

      /* Constraint 5: Shadow（只有 3 个） */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-ai-glow: 0 0 20px rgba(139, 92, 246, 0.3);

      /* Constraint 6: Animation（只有 3 个时长） */
      --duration-fast: 150ms;
      --duration-normal: 300ms;
      --duration-slow: 500ms;
      --ease: cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ========================================
       Base Reset
       ======================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      font-size: var(--text-base);
      color: var(--color-text-primary);
      background: var(--color-bg-elevated);
      line-height: 1.5;
    }

    /* ========================================
       Layout
       ======================================== */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: var(--space-4);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: var(--space-comfortable);
      background: var(--color-bg);
      border-radius: var(--radius);
      margin-bottom: var(--space-2);
      box-shadow: var(--shadow-sm);
    }

    .header h1 {
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      color: var(--color-text-primary);
    }

    .header p {
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
      margin-top: var(--space-compact);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-2);
      background: var(--color-bg);
      border-radius: var(--radius);
      margin-bottom: var(--space-2);
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    /* ========================================
       Message Components
       ======================================== */
    .message {
      padding: var(--space-comfortable);
      border-radius: var(--radius);
      max-width: 80%;
      font-size: var(--text-base);
      animation: fadeIn var(--duration-normal) var(--ease);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* User Message (Human Color) */
    .message-user {
      background: var(--color-human);
      color: white;
      align-self: flex-end;
    }

    /* AI Message (AI Color + Glow) */
    .message-ai {
      background: var(--color-ai);
      color: white;
      align-self: flex-start;
      box-shadow: var(--shadow-ai-glow);
      animation: fadeIn var(--duration-normal) var(--ease),
                 aiPulse 3s infinite;
    }

    @keyframes aiPulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.6);
      }
    }

    /* Message Meta Info */
    .message-meta {
      display: flex;
      gap: var(--space-compact);
      align-items: center;
      margin-top: var(--space-compact);
      font-size: var(--text-sm);
      opacity: 0.9;
    }

    .confidence {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px var(--space-compact);
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
    }

    .confidence-dot {
      width: 6px;
      height: 6px;
      background: #10B981;
      border-radius: var(--radius-full);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ========================================
       Input Area
       ======================================== */
    .input-area {
      background: var(--color-bg);
      padding: var(--space-comfortable);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      display: flex;
      gap: var(--space-compact);
    }

    .input-area input {
      flex: 1;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: var(--space-compact) var(--space-comfortable);
      font-size: var(--text-base);
      font-family: var(--font-sans);
      outline: none;
      transition: border var(--duration-normal) var(--ease);
    }

    .input-area input:focus {
      border-color: var(--color-human);
    }

    .input-area button {
      background: var(--color-human);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: var(--space-compact) var(--space-comfortable);
      font-size: var(--text-base);
      font-weight: var(--font-bold);
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease);
    }

    .input-area button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .input-area button:active {
      transform: translateY(0);
    }

    /* ========================================
       Responsive Design (只有 3 个断点)
       ======================================== */
    @media (max-width: 640px) {
      .container {
        padding: var(--space-2);
      }

      .message {
        max-width: 90%;
      }

      .header h1 {
        font-size: var(--text-lg);
      }
    }

    /* ========================================
       Examples Section
       ======================================== */
    .examples {
      background: var(--color-bg);
      padding: var(--space-comfortable);
      border-radius: var(--radius);
      margin-bottom: var(--space-2);
      box-shadow: var(--shadow-sm);
    }

    .examples h2 {
      font-size: var(--text-lg);
      font-weight: var(--font-bold);
      margin-bottom: var(--space-compact);
      color: var(--color-text-primary);
    }

    .example-chips {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-compact);
    }

    .chip {
      padding: var(--space-compact) var(--space-comfortable);
      background: var(--color-bg-elevated);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease);
    }

    .chip:hover {
      background: var(--color-human);
      color: white;
      border-color: var(--color-human);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ZeroAI-UI Demo</h1>
      <p>Constraint-First 设计系统 · 3 种颜色 · 4 个字号 · 2 个间距</p>
    </div>

    <!-- Example Questions -->
    <div class="examples">
      <h2>快速提问</h2>
      <div class="example-chips">
        <div class="chip" onclick="askQuestion(this.textContent)">什么是 Constraint-First？</div>
        <div class="chip" onclick="askQuestion(this.textContent)">为什么只用 3 种颜色？</div>
        <div class="chip" onclick="askQuestion(this.textContent)">AI 如何理解这个设计系统？</div>
        <div class="chip" onclick="askQuestion(this.textContent)">与 Tailwind 的区别？</div>
      </div>
    </div>

    <!-- Messages Area -->
    <div class="messages" id="messages">
      <div class="message message-ai">
        <div>你好！我是 ZeroAI-UI 演示助手。点击上方的快速提问，或在下方输入你的问题。</div>
        <div class="message-meta">
          <span class="confidence">
            <span class="confidence-dot"></span>
            100%
          </span>
          <span>刚刚</span>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <input
        type="text"
        id="userInput"
        placeholder="输入消息... (回车发送)"
        onkeypress="handleKeyPress(event)"
      />
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>

  <script>
    // 预设的 AI 回答
    const responses = {
      "什么是 Constraint-First？": {
        text: "Constraint-First 是 ZeroAI-UI 的核心设计方法论。通过设定极少的约束（只有 3 种颜色、4 个字号、2 个间距），确保 100% 的视觉一致性和最佳的 AI 可理解性。这种方法让 Claude Code 可以轻松理解并自动应用设计规范。",
        confidence: 95
      },
      "为什么只用 3 种颜色？": {
        text: "只用 3 种核心颜色（Human Blue、AI Purple、Neutral Gray）是为了：\n1. 让 AI 容易判断（用户内容=蓝色，AI内容=紫色）\n2. 确保视觉一致性（不可能出现颜色混乱）\n3. 符合极简主义美学（Less is More）\n\n世界级公司如 Stripe、Linear 也采用类似的颜色约束策略。",
        confidence: 92
      },
      "AI 如何理解这个设计系统？": {
        text: "Claude Code 理解 ZeroAI-UI 非常简单：\n\n1. 读取设计约束文档（只有 10 个规则）\n2. 判断内容来源（AI/用户/中性）\n3. 自动选择对应的颜色变量\n4. 生成完整的 HTML/CSS 代码\n\n因为约束极少，AI 几乎不可能犯错。这比记住 Tailwind 的 100+ 工具类要简单得多。",
        confidence: 88
      },
      "与 Tailwind 的区别？": {
        text: "主要区别：\n\n**Tailwind**: 提供 100+ 工具类，开发者自由组合\n→ 灵活但需要设计判断\n→ AI 需要记住大量 class\n\n**ZeroAI-UI**: 只有 10 个核心约束，自动决策\n→ 约束但极简\n→ AI 只需记住 3 种颜色的使用场景\n\n我们更适合追求极致一致性和 AI-friendly 的场景。",
        confidence: 90
      }
    };

    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('userInput');

    function addMessage(text, isUser, confidence = null) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'message-user' : 'message-ai'}`;

      const contentDiv = document.createElement('div');
      contentDiv.textContent = text;
      messageDiv.appendChild(contentDiv);

      if (!isUser && confidence) {
        const metaDiv = document.createElement('div');
        metaDiv.className = 'message-meta';
        metaDiv.innerHTML = `
          <span class="confidence">
            <span class="confidence-dot"></span>
            ${confidence}%
          </span>
          <span>刚刚</span>
        `;
        messageDiv.appendChild(metaDiv);
      } else if (isUser) {
        const metaDiv = document.createElement('div');
        metaDiv.className = 'message-meta';
        metaDiv.innerHTML = '<span>刚刚</span>';
        messageDiv.appendChild(metaDiv);
      }

      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // Add user message
      addMessage(text, true);
      userInput.value = '';

      // Simulate AI thinking delay
      setTimeout(() => {
        const response = responses[text] || {
          text: "这是一个很好的问题！我是演示版 AI，只能回答预设的问题。请尝试点击上方的快速提问按钮。",
          confidence: 75
        };

        addMessage(response.text, false, response.confidence);
      }, 500);
    }

    function askQuestion(question) {
      userInput.value = question;
      sendMessage();
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    // Auto-focus input on load
    window.onload = () => userInput.focus();
  </script>
</body>
</html>
